<!DOCTYPE html>
<html lang="for">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--import font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
     
     <!--font awesome import personal link-->
     <script src="https://kit.fontawesome.com/da588a1054.js" crossorigin="anonymous"></script>
     
     <!--custom CSS-->
     <link rel="stylesheet" href="public/expandedstyle.css"/>
     
     <title>ohmyfood</title>

     
</head>


<body>     
<div class="main_container">     
<div class="wrapper">  

     
     <header class="header">
          <div class="link">
               <a href="index.html" class="return--arrow"><i class="fa-solid fa-arrow-left"></i></a>
          </div>
           
          
               <img src="assets/logo/ohmyfood.png" 
               alt="logo ohmyfood" class="">
          <div class="link_compensate"></div>             
     </header > 
     <section class="menu content-display--menu2"> 

          <div classe="menu-banner">
               <img src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" 
               alt="image du restaurant a la francaise" class="menu-banner__img">
          </div>  

           <div class="menu-body"> 

              <div class="menu-body__title">
                    <h1 class="">À la française</h1>
                    <span class="fa-stack heart-btn">
                         <i class="fa-regular fa-heart fa-stack-1x heart-btn--off"></i>
                         <i class="fa-solid fa-heart fa-stack-1x  heart-btn--on"></i>
                    </span>
               </div>                            

                <figure class="list menu__loader ">
                    <figcaption class="list__title partial-underline ">ENTRÉES</figcaption>
                    <ul class="list__ul">                    
                         <li class="list__li chk-anim">
                              <div class="list__li-element shrink-anim">
                                   <h3>Tartare de poulpe acidulé</h3>
                                   <p>Aux zests d'orange</p>
                              </div>
                              
                              
                                  <div class="chk-anim__container">
                                        <p class="bold list__li-element text-translate">25€</p>
                                        <div class="background-translate">
                                             <div class="chk-translate">
                                                  <i class="fa-solid fa-check"></i>   
                                             </div> 
                                        </div>
                                   </div>
                         </li>

                        <li class="list__li chk-anim">
                              <div class="list__li-element shrink-anim">
                                   <h3>Velouté de légumes d'antan</h3>
                                   <p>Carotte, panais, topinambour</p>
                              </div>
                              
                              <div class="chk-anim__container">
                                   <p class="bold list__li-element text-translate">35€</p>
                                   <div class="background-translate">
                                        <div class="chk-translate">
                                             <i class="fa-solid fa-check"></i>   
                                        </div> 
                                   </div>
                              </div>
                         </li>
                        <li class="list__li chk-anim">
                              <div class="list__li-element shrink-anim">
                                   <h3>Soupe à l'oignon</h3>
                                   <p>Revisitée</p>
                              </div>
                             
                              <div class="chk-anim__container">
                                   <p class="bold list__li-element text-translate">20€</p>
                                   <div class="background-translate">
                                        <div class="chk-translate">
                                             <i class="fa-solid fa-check"></i>   
                                        </div> 
                                   </div>
                              </div>
                         </li>
                    </ul>
                </figure>

                <figure class="list menu__loader ">
                    <figcaption class="list__title partial-underline ">PLATS</figcaption>
                    <ul class="list__ul">                    
                         <li class="list__li chk-anim">
                              <div class="list__li-element shrink-anim">
                                   <h3>Coquilles Saint-Jacques</h3>
                                   <p>Accompagnées d'une purée de panais</p>
                              </div>
                              
                              
                                  <div class="chk-anim__container">
                                        <p class="bold list__li-element text-translate">40€</p>
                                        <div class="background-translate">
                                             <div class="chk-translate">
                                                  <i class="fa-solid fa-check"></i>   
                                             </div> 
                                        </div>
                                   </div>
                         </li>

                        <li class="list__li chk-anim">
                              <div class="list__li-element shrink-anim">
                                   <h3>Magret de canard</h3>
                                   <p>Et parmentier de pommes de terres</p>
                              </div>
                              
                              <div class="chk-anim__container">
                                   <p class="bold list__li-element text-translate">35€</p>
                                   <div class="background-translate">
                                        <div class="chk-translate">
                                             <i class="fa-solid fa-check"></i>   
                                        </div> 
                                   </div>
                              </div>
                         </li>
                        <li class="list__li chk-anim">
                              <div class="list__li-element shrink-anim">
                                   <h3>Pigeonneau d'ill-et-Vilaine</h3>
                                   <p>Sur son lit de gnocchis aux légumes</p>
                              </div>
                             
                              <div class="chk-anim__container">
                                   <p class="bold list__li-element text-translate">44€</p>
                                   <div class="background-translate">
                                        <div class="chk-translate">
                                             <i class="fa-solid fa-check"></i>   
                                        </div> 
                                   </div>
                              </div>
                         </li>
                    </ul>
                </figure>
                
                <figure class="list menu__loader ">
                    <figcaption class="list__title partial-underline ">DESSERTS</figcaption>
                    <ul class="list__ul">                    
                         <li class="list__li chk-anim">
                              <div class="list__li-element shrink-anim">
                                   <h3>Pétales de violettes glacés</h3>
                                   <p>Et purée de noisettes</p>
                              </div>
                              
                              
                                  <div class="chk-anim__container">
                                        <p class="bold list__li-element text-translate">18€</p>
                                        <div class="background-translate">
                                             <div class="chk-translate">
                                                  <i class="fa-solid fa-check"></i>   
                                             </div> 
                                        </div>
                                   </div>
                         </li>

                        <li class="list__li chk-anim">
                              <div class="list__li-element shrink-anim">
                                   <h3>Fondant au chocolat</h3>
                                   <p>Revisité</p>
                              </div>
                              
                              <div class="chk-anim__container">
                                   <p class="bold list__li-element text-translate">22€</p>
                                   <div class="background-translate">
                                        <div class="chk-translate">
                                             <i class="fa-solid fa-check"></i>   
                                        </div> 
                                   </div>
                              </div>
                         </li>
                        <li class="list__li chk-anim">
                              <div class="list__li-element shrink-anim">
                                   <h3>Millefeuille croustillant</h3>
                                   <p>Myrtilles et pâte d'amande</p>
                              </div>
                             
                              <div class="chk-anim__container">
                                   <p class="bold list__li-element text-translate">23€</p>
                                   <div class="background-translate">
                                        <div class="chk-translate">
                                             <i class="fa-solid fa-check"></i>   
                                        </div> 
                                   </div>
                              </div>
                         </li>
                    </ul>
                </figure>
                <input type="submit" class="button" value="Explorer nos restaurants" name="" id="" />
          
          </div>
          
     </section>

    
     




     
     
     <!--test-->
     <div class="footer__container">
          <footer class="footer">
               <figure class="footer-info">
                    <figcaption><h1 class="footer-info__title">ohmyfood</h1></figcaption>
                    <ul class="">
                         <li class="footer-info__link"><a href="#" class=""><i class="fa-solid fa-utensils footer-info__link-ico"></i> Proposer un restaurant</a></li>
                         <li class="footer-info__link"><a href="#" class=""><i class="fa-solid fa-handshake-simple fa-rotate-by footer-info__link-ico"></i>Devenir partenaire</a></li>
                         <li class="footer-info__link"><a href="#" class="">Mentions légales</a></li>
                         <li class="footer-info__link"><a href="mailto:oh-my-food@gmail.com ?subject=Sujet du message" class="">Contact</a></li>
                    </ul>                
               </figure>
          </footer>
     </div>
</div>     
</div>
</body>


</html>
